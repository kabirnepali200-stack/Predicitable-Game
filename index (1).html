<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>69 Football Tips - Predictions</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>âš½ 69 Football Tips</h1>
    <p>Upcoming Football Predictions</p>
  </header>

  <main>
    <section id="matches">
      <h2>Today's Matches</h2>

      <div class="match">
        <h3>Barcelona vs Real Madrid</h3>
        <button onclick="predict('Barcelona vs Real Madrid', 'barca')">Get Prediction</button>
        <p id="barca"></p>
      </div>

      <div class="match">
        <h3>Manchester United vs Chelsea</h3>
        <button onclick="predict('Man Utd vs Chelsea', 'manutd')">Get Prediction</button>
        <p id="manutd"></p>
      </div>

      <div class="match">
        <h3>Liverpool vs Arsenal</h3>
        <button onclick="predict('Liverpool vs Arsenal', 'liverpool')">Get Prediction</button>
        <p id="liverpool"></p>
      </div>
    </section>
  </main>

  <footer>
    <p>Â© 2025 69-Football.Tips | Built on GitHub Pages</p>
  </footer>

  <script src="script.js"></script>
  <script>
  const apiKey = "0827e35cf4mshe75681ee2d53291p1085aajsne94482be648f"; // âœ… your key
  const url = "https://api-football-v1.p.rapidapi.com/v3/fixtures?live=all";

  fetch(url, {
    method: "GET",
    headers: {
      "x-rapidapi-host": "api-football-v1.p.rapidapi.com",
      "x-rapidapi-key": apiKey
    }
  })
  .then(response => response.json())
  .then(data => {
    const matchSection = document.querySelector(".match");
    if (data.response && data.response.length > 0) {
      const fixture = data.response[0]; 
      matchSection.innerHTML = `
        <h2>ðŸ”¥ Live Match</h2>
        <div class="match-card">
          <img src="${fixture.teams.home.logo}" class="team-logo">
          <span>vs</span>
          <img src="${fixture.teams.away.logo}" class="team-logo">
        </div>
        <p><strong>${fixture.teams.home.name}</strong> vs <strong>${fixture.teams.away.name}</strong></p>
        <p><strong>Score:</strong> ${fixture.goals.home} - ${fixture.goals.away}</p>
        <p><strong>Status:</strong> ${fixture.fixture.status.long}</p>
      `;
    } else {
      matchSection.innerHTML = "<p>No live matches right now.</p>";
    }
  })
  .catch(error => console.error(error));
</script>

</body>
</html>
