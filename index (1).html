<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Football Website</title>
  <style>
    body { font-family: Arial; background: #f5f5f5; }
    .match { background: white; margin: 10px; padding: 15px; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>âš½ Live Football Matches</h1>
  <div id="matches"></div>

  <!-- ðŸ‘‡ Paste the script code just before the closing body tag -->
  <script>
    const apiKey = "YOUR_API_KEY";  // Replace with your football API key
    const url = "https://api.football-data.org/v4/matches";

    fetch(url, {
      headers: { "X-Auth-Token": apiKey }
    })
    .then(response => response.json())
    .then(data => {
      const matchesDiv = document.getElementById("matches");
      data.matches.forEach(match => {
        const div = document.createElement("div");
        div.className = "match";
        div.innerHTML = `
          <strong>${match.homeTeam.name}</strong> 
          vs 
          <strong>${match.awayTeam.name}</strong><br>
          Score: ${match.score.fullTime.home} - ${match.score.fullTime.away}
        `;
        matchesDiv.appendChild(div);
      });
    })
    .catch(err => console.error(err));
  </script>
</body>
