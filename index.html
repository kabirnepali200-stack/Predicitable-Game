<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Football Predictions</title>
</head>
<body>
  <h1>Today's Football Predictions</h1>

  <div id="matches"></div>
  <div id="predictionBox"></div>

  <script src="script.js"></script>
</body>
</html>
<div id="matches"></div>

<script>
async function loadMatches() {
  const url = 'https://api-football-v1.p.rapidapi.com/v3/fixtures?date=2025-08-30&league=39&season=2025';
  const options = {
    method: "GET",
    headers: {
      "X-RapidAPI-Key": "0827e35cf4mshe75681ee2d53291p1085aajsne94482be648f",  
      "X-RapidAPI-Host": "api-football-v1.p.rapidapi.com"
    }
  };

  const res = await fetch(url, options);
  const data = await res.json();

  const container = document.getElementById("matches");
  container.innerHTML = "";

  data.response.forEach(match => {
    const fixtureId = match.fixture.id;
    const teams = match.teams.home.name + " vs " + match.teams.away.name;

    container.innerHTML += `
      <div>
        <p>${teams}</p>
        <button onclick="getPrediction(${fixtureId}, 'predictionBox')">Get Prediction</button>
      </div>
    `;
  });
}

loadMatches();
</script>
